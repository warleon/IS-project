{% extends 'base.html' %}

{% block content %}

<h2 class ="text-center"> Login </h2>

<div class = "col-md-4 offset-md-4"> 
    <form method ="POST">

        {% csrf_token %}

      <div class="form-group">

        <input type="text" class="form-control" placeholder="Ingresa tu usuario" name = "username">

      </div>
      <div class="form-group">

        <input type="password" class="form-control"  placeholder="Ingresa tu password" name="password"> 
      </div>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css%22%3E">

    <div class="container">
      <div class="row">
        <div class="col text-center">
          <button class="btn btn-secondary">Submit</button>
        </div>
      </div>
    </div>   
   </form>

</div>
<div>
    {% for message in messages %}
    <h3> {{message}} </h3>
    {% endfor %}
</div>
{% endblock %}
