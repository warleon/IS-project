{% extends 'base.html' %}

{% block content %}
<style>
    
</style>
<section>

		<form  action="upload" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<p>{{ form.non_field_errors }}</p>
				<p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>
				<p>
						{{ form.docfile.errors }}
						{{ form.docfile }}
				</p>
				<div class="form-group">

					<input type="text" class="form-control" placeholder="Ingresa el titulo" name = "title">
					<input type="text" class="form-control" placeholder="Descripcion, no mas de 100 palabras" name = "descripcion">
			
				</div>
				<p><input type="submit" value="Upload" /></p>
		</form>
</section>
{% endblock %}
